# Change prefix from 'Ctrl+B' to 'Alt+F'
unbind C-b
set-option -g prefix C-f
bind-key C-f send-prefix

# Upgrade history limit to 10000
set -g history-limit 10000

# Start counting panes and window numbers by 1
set -g base-index 1
setw -g pane-base-index 1

# Disable exit-empty
set -s exit-empty off

# Enable mouse support
set -g mouse on

# Rebind horizontal and vertical pane splits
bind 'h' split-window -h -c "#{pane_current_path}"
bind 'v' split-window -v -c "#{pane_current_path}"


# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Statusline configuration
set -g @tmux2k-theme 'catppuccin'
set -g @tmux2k-left-plugins "session"
set -g @tmux2k-right-plugins "battery ram time"
set -g @tmux2k-window-list-alignment 'left'

# Install plugin manager and plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'b0o/tmux-autoreload'
set -g @plugin '2kabhishek/tmux2k'
# set -g @plugin 'rose-pine/tmux'

# Source TPM
run '~/.tmux/plugins/tpm/tpm'

# True colors support
set -ga terminal-overrides ",xterm*:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
# underscore colours - needs tmux-3.0
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
